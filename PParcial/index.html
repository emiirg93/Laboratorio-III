<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
    <title>Primer Parcial</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <header class="col-12 header"></header>
        </div>

        <div class="row">
            <div class="col-12 navegacion d-flex flex-wrap align-content-center">
                <button type="button" class="btn btn-outline-light" id="abrirModal">Agregar</button>
            </div>
        </div>

        <div class="modal" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Personas</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">x</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <form action="#">
                            <label for="nombres">Nombre</label>
                            <input class="form-control" type="text" placeholder="..." id="nombre">
                            <label for="nombres">Apellido</label>
                            <input class="form-control" type="text" placeholder="..." id="apellido">
                            <label for="nombres">Email</label>
                            <input class="form-control" type="text" placeholder="..." id="email">
                            <label for="sexo">Sexo</label>

                            <select class="custom-select select">
                                <option selected>...</option>
                                <option value="hombre">Hombre</option>
                                <option value="mujer">Mujer</option>
                            </select>


                        </form>



                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal">Alta</button>
                        <button type="button" class="btn btn-danger">Baja</button>
                        <button type="button" class="btn btn-warning">Modificacion</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <table class="col-8 table">
                <thead class="thead-dark">
                    <tr>
                        <th><strong>ID</strong></th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Gender</th>
                    </tr>
                </thead>
                <tbody id="bodyTabla">

                </tbody>
            </table>

        </div>



    </div>



    </div>
</body>

</html>
